<!doctype html>
<html>

<head>
    <title>Shuffle and Sort</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./styles.css" />

    <script src="./shuffleAndSort.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h3>Shuffle and Sort</h3>
            <div class="line"></div>
        </header>

        <div class="float-div">
            <button id="shuffle" onclick="shuffleNumbers()" type="button" class="btn blue">Shuffle</button>
            <button type="button" onclick="sortNumbers('shuffleAndSort')" class="btn blue">Sort</button>
        </div>

        <div class="cards">
            <ul id="shuffleAndSort">
                <li class="card li-1">1</li>
                <li class="card li-2">2</li>
                <li class="card li-3">3</li>
                <li class="card li-4">4</li>
                <li class="card li-5">5</li>
                <li class="card li-6">6</li>
                <li class="card li-7">7</li>
                <li class="card li-8">8</li>
                <li class="card li-9">9</li>
            </ul>
        </div>

        <footer>
            <p>Shuffle and Sort by Santosh Kelam</p>
        </footer>
    </div>
</body>

</html>
